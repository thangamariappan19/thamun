<div id="wrap" class="animsition">

    <section id="header">
        <header class="clearfix">
            <div class="branding">
                <a class="brand" href="">
                    <span><strong>Al Hasawi</strong> </span>
                </a>
                <a role="button" tabindex="0" class="offcanvas-toggle visible-xs-inline"><i class="fa fa-bars"></i></a>
            </div>
            <ul class="nav-right pull-right list-inline LogoutIcon">
                <li class="dropdown nav-profile">

                    <a href class="dropdown-toggle" data-toggle="dropdown">
                        <img src="assets/images/profilepicture.png" alt="" class="img-circle size-30x30">
                        <span style="color:#000;">{{Role}}
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </a>


                </li>

            </ul>

            <!-- Right-side navigation end -->
        </header>

    </section>
    <!--/ HEADER Content  -->
    <div id="controls">
        <!-- ================================================
      ================= SIDEBAR Content ===================
      ================================================= -->
        <aside id="sidebar">


            <div id="sidebar-wrap">

                <div class="panel-group slim-scroll" role="tablist">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#sidebarNav">
                                    Navigation <i class="fa fa-angle-up"></i>
                                </a>
                            </h4>
                        </div>
                        <div id="sidebarNav" class="panel-collapse collapse in" role="tabpanel">
                            <div class="panel-body">
                                <ul id="navigation">
                                    <li>
                                        <a role="button" tabindex="0"><i class="fa fa-table"></i>
                                            <span>Category</span></a>
                                        <ul>
                                            <li [routerLinkActive]="['active']"><a style="text-decoration:none;"
                                                    routerLink="/categorylist"><i class="fa fa-caret-right"></i>
                                                    Category List</a></li>
                                        </ul>
                                    </li>
                                    <li>
                                            <a role="button" tabindex="0"><i class="fa fa-table"></i>
                                                <span>Product</span></a>
                                            <ul>
                                                <li [routerLinkActive]="['active']"><a style="text-decoration:none;"
                                                        routerLink="/product-list"><i class="fa fa-caret-right"></i>
                                                        Product List</a></li>
                                            </ul>
                                        </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </aside>

    </div>
    <router-outlet (activate)="changeOfRoutes()">
    </router-outlet>
</div>
