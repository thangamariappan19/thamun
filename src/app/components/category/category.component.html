<section  id="content">
    <div class="page page-categories">
      <div class="pageheader">
        <h2>Add Category</h2>
        <div class="page-bar">
          <ul class="page-breadcrumb">
            <li>
              <a
                ><i class="fa fa-home"></i>CRUD App</a
              >
            </li>
            <li>
              <a 
                >Manage Categories</a
              >
            </li>
            <li>
              <a 
                >Add Category</a
              >
            </li>
          </ul>
        </div>
      </div>
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <!-- tile -->
          <section class="tile tile-simple">
            <div
              class="tile-body"
            >
              <form
                class="form-horizontal"
                [formGroup]="categoryForm"
                (ngSubmit)="saveCategory()"
              >
                <div class="form-group mt-20">
                  <label for="name" class="col-sm-3 control-label"
                    >Name
                    <span class="text-danger"
                      >*</span
                    ></label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="CategoryName"
                      name="PlayerName"
                      placeholder="Category Name"
                      [ngClass]="{
                        'is-invalid': submitted && f.categoryName.errors
                      }"
                      formControlName="categoryName"
                    />
                    <div
                      *ngIf="submitted && f.categoryName.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.categoryName.errors.required">
                        CategoryName is Required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="parent" class="col-sm-3 control-label"
                    > Parent Category  <span class="text-danger"
                    >*</span></label
                  >
                  <div class="col-sm-9">
                    <select
                      [(ngModel)]="ParentCategory"
                      formControlName="parentCategory"
                      class="form-control paddingSize"
                      [ngClass]="{
                        'is-invalid': submitted && f.parentCategory.errors
                      }"
                      autocomplete="off"
                    >
                      <option value="undefined" disabled selected
                        >Select category</option
                      >
                      <option label="Clothings" value="1">Clothings</option
                      ><option label="Grooming" value="2">Grooming</option>
                    </select>
                    <div
                      *ngIf="submitted && f.parentCategory.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.parentCategory.errors.required">
                        Parent Category is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="parent" class="col-sm-3 control-label"
                    > Depth  <span class="text-danger"
                    >*</span></label
                  >
                    <div class="col-md-9">
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="Depth"
                          name="PlayerName"
                          placeholder="Depth"
                          [ngClass]="{ 'is-invalid': submitted && f.depth.errors }"
                          formControlName="depth"
                        />
                  
                      <div
                        *ngIf="submitted && f.depth.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.depth.errors.required">Depth is Required</div>
                      </div>
                    </div>
                  </div>
                <div class="form-group">
                    <label for="Status" class="col-sm-3 checkboxlabel"
                    > Status</label
                  >
                  <div class="col-md-8" >
                      <mat-checkbox  
                        [(ngModel)]="Status"
                        formControlName="status"
                        name="Status"
                      ></mat-checkbox>
                  </div>
                </div>
                <div class="form-group btnSize">
                  <button
                  type="submit" class="btn btn-success b-0 pull-right"
                  >
                    Submit
                  </button>
                  <button
                    class="btn btn-danger pull-right modButAli"
                    (click)="backnavlist()"
                  >
                    <i class="fa fa-arrow-left"></i> Cancel
                  </button>
                </div>
              </form>
            </div>
            <!-- /tile body -->
          </section>
          <!-- /tile -->
        </div>
      </div>
      <!-- /row -->
    </div>
</section>
