                    <div class="col-md-8">
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="ProductID"
                        name="PlayerName"
                        placeholder="ProductID"
                        formControlName="productID"

                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="Palyer Name">

                      <span class="require">*</span>
                    </label>
                    <div class="col-md-8">
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="ProductName"
                          name="ProductName"
                          placeholder="Product Name"
                          [ngClass]="{
                            'is-invalid': submitted && f.productName.errors
                          }"
                          formControlName="productName"
                        />
                    
                      <div
                        *ngIf="submitted && f.productName.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.productName.errors.required">
                          ProductName is Required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="usr_name">
                        Category
                        <span class="require">*</span>
                      </label>
  
                      <div class="col-md-8">
                          <ng-multiselect-dropdown
                            [placeholder]="'Select category'"
                            formControlName="category"
                            [data]="category"
                            [(ngModel)]="Category"
                            [settings]="dropdownSettings"
                            (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)"
                            [required]="requiredField"
                            [ngClass]="setClass()"
                            name="countrySelect"
                          >
                          </ng-multiselect-dropdown>
                      </div>
                    </div>
                  </div>
              </div>
